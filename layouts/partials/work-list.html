<ul class="work-list">
    {{- range .CurrentSection.Pages.Reverse }}
    <li>
        <a href="{{ .RelPermalink }}">
            <figure>
                <img src="{{ .Params.thumbnail }}" alt="{{ .Title }} thumbnail">
                <figcaption>{{ .Title }}</figcaption>
            </figure>
        </a>
    </li>
    {{- end }}
</ul>
