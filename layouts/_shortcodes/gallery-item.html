{{ $image := resources.GetRemote (.Get "src") }}

{{ if ne $image.MediaType.SubType "svg" }}
{{ $thumbnail := $image.Filter (slice images.AutoOrient (images.Process "fit 500x500")) }}
<a 
    class="gallery-item" 
    data-pswp-src="{{ $image.RelPermalink }}" 
    data-pswp-width="{{ $image.Width }}" 
    data-pswp-height="{{ $image.Height }}" 
>


<img 
    class="lazyload" 
    src="{{ $thumbnail.RelPermalink }}" 
    alt="test" 
/>
