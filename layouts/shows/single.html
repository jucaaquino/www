{{- define "main" }}
<div id="content">
{{ .Content }}
</div>
{{ $pages := .CurrentSection.Pages -}}
<div>
    {{- with $pages.Prev . }}
    <a href="{{ .RelPermalink }}">< Prev</a>
    {{- else }}
    <a></a>
    {{- end }}
    {{- with $pages.Next . }}
    <a href="{{ .RelPermalink }}">Next ></a>
    {{- else }}
    <a></a>
    {{- end }}
</div>
{{ partial "work-list.html" . }}
{{ end }}
