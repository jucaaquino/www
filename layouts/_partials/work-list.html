<ul class="work-list">
    {{- range .CurrentSection.Pages.Reverse }}
    <li>
        <a href="{{ .RelPermalink }}">
            <img src="{{ .Params.thumbnail }}" alt="{{ .Title }} thumbnail">
            <h2>{{ .Title | upper }}</h2>
            <p>{{ .Params.gallery }}</p>
            <p>{{ .Params.city }}</p>
            <p>{{ .Params.year }}</p>
        </a>
    </li>
    {{- end }}
</ul>
