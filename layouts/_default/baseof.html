<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon"              href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512x512.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32"   href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16"   href="/favicon-16x16.png" />
    <link rel="apple-touch-icon"      sizes="180x180" href="/apple-touch-icon.png" />

    <meta name="author" content="Juca Aquino">

    <!-- load fonts here -->

    <title>{{ .Title | upper }}</title>
    <meta 
        name="description" 
        content="
        {{- with .Page.Description -}}
        {{ . }}
        {{- else -}}
        {{ .Site.Params.description }}
        {{- end -}}"
    />

    <!-- open graph goes here -->

        <!--<link rel="stylesheet" href="/css/reset.css">-->
        <!--<link rel="stylesheet" href="/css/style.css">-->
    {{ $cssMain := resources.Get "css/output.css" | minify }}
    <link rel="stylesheet" href="{{ $cssMain.RelPermalink }}">

</head>
<body>

<header>
    <nav>
        <h1 class="font-sans"><a href="/">{{- site.Title | upper -}}</a></h1>
        <ul>
            {{- $page := . }}
            {{- range .Site.Menus.main }}
            <li>
                <a 
                    href="{{ .URL }}"
                    {{ if eq .URL $page.RelPermalink }} class="active"{{ end }}>
                    {{- .Name | upper -}}
                </a>
            </li>
            {{- end }}
        </ul>
    </nav>
</header>

<main>{{- block "main" . -}}{{- end -}}</main>
