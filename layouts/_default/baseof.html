<!DOCTYPE html>
<html 
    lang="{{ site.Language.LanguageCode }}" 
    dir="{{ or site.Language.LanguageDirection `ltr` }}"
    class="no-scrollbar"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon"              href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512x512.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32"   href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16"   href="/favicon-16x16.png" />
    <link rel="apple-touch-icon"      sizes="180x180" href="/apple-touch-icon.png" />
    <!-- TODO: webmanifest -->

    <!-- adobe fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/cis4dec.css">


    <!-- load fonts here -->

    <title>{{ .Title | upper }}</title>
    <meta name="author" content="Juca Aquino">
    <meta 
        name="description" 
        content="
        {{- with .Page.Description -}}
        {{ . }}
        {{- else -}}
        {{ .Site.Params.description }}
        {{- end -}}"
    />

    <!-- open graph goes here -->

    {{ $cssMain := resources.Get "css/output.css" }}
    <link rel="stylesheet" href="{{ $cssMain.RelPermalink }}">

</head>
<body class="flex flex-col items-center *:w-180">

<header>
    <nav class="flex text-xl justify-between">
        <h1 class="font-bold"><a href="/">{{- site.Title | upper -}}</a></h1>
        <ul class="flex">
            {{- $page := . }}
            {{- range .Site.Menus.main }}
            <li class="ml-5">
                <a 
                    href="{{ .URL }}"
                    {{ if eq .URL $page.RelPermalink }}class="font-bold"{{ end }}>
                    {{- .Name | upper -}}
                </a>
            </li>
            {{- end }}
        </ul>
    </nav>
</header>

<main>{{- block "main" . -}}{{- end -}}</main>

<footer>Â© {{ now.Year }} Juca Aquino</footer>

</body>
</html>
